<h1>{{title}}</h1>

<form name="voteForm">
  <input type="hidden" name="utf8" value="âœ“">

  <div class="form-group">
    <input type="search" name="search" class="form-control"
      ng-model="query">
  </div>

  <div class="radio"
    ng-repeat="option in options | filter: query">
    <label>
      <input type="radio" name="options" value="{{option.value}}">
      {{option.label}}
    </label>
  </div>

  <div class="radio"
    ng-show="query">
    <label>
      <input type="radio" name="options" value="{{query}}">
      Create "{{query}}"
    </label>
  </div>

  <button type="submit" class="btn btn-primary">
    Confirm
  </button>
</form>
